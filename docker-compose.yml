
services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - 9090:9090
    deploy:
      restart_policy:
        condition: on-failure
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
      - cadvisor

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.0
    container_name: cadvisor
    privileged: true
    deploy:
      restart_policy:
        condition: on-failure
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
      - /var/run/docker.sock:/var/run/docker.sock

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - 3000:3000
    deploy:
      restart_policy:
        condition: on-failure
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./config/grafana.ini:/etc/grafana/grafana.ini
      - ./config/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./config/provisioning/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
      - cadvisor
    command:
      - --config=/etc/grafana/grafana.ini

  server:
    container_name: server
    build:
      context: .
      dockerfile: Dockerfile
    runtime: nvidia
    command: python3 start_server.py --total_clients=20 --number_of_rounds=100 --data_percentage=0.8 --strategy='FedPer' --round_new_clients=0.1 --fraction_new_clients=0.1 --cd='false' --fraction_fit=0.3 --batch_size=32 --learning_rate=0.01 --tw=15 --reduction=3 --df=0 --experiment_id=1_new_clients --compression= --device=cuda  --dataset='GTSRB' --model='CNN_3' --alpha=0.1 
    environment:
      FLASK_RUN_PORT: 6000
      DOCKER_HOST_IP: host.docker.internal
      NVIDIA_VISIBLE_DEVICES: all
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "6000:6000"
      - "8265:8265"
      - "8000:8000"
    stop_signal: SIGINT
    depends_on:
      - prometheus
      - grafana

  client1:
    container_name: client1
    build:
      context: .
      dockerfile: Dockerfile
    runtime: nvidia
    command: python3 start_client.py --server_address=server:8080 --client_id=1 --total_clients=20 --number_of_rounds=100 --data_percentage=0.8 --strategy='FedPer' --round_new_clients=0.1 --fraction_new_clients=0.1 --cd='false' --fraction_fit=0.3 --batch_size=32 --learning_rate=0.01 --tw=15 --reduction=3 --df=0 --experiment_id=1_new_clients --compression= --device=cuda  --dataset='GTSRB' --model='CNN_3' --alpha=0.1 
    deploy:
          resources:
            limits:
              cpus: "1"
              memory: "0.8g"
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "6001:6001"
    depends_on:
      - server
    environment:
      FLASK_RUN_PORT: 6001
